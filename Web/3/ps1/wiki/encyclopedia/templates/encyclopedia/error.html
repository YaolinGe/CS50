{% extends "encyclopedia/layout.html" %}

{% block title %}
    Page not found
{% endblock %}

{% block body %}
    {% if exists %}
        <h1><a href="/wiki/{{title}}">{{title}}</a> already exists</h1>
    {% endif %}
    
    {% if not exists %}
        <h1>Page not found</h1>
        <p>Sorry, {{title}} does not exist.</p>
        <div>
            <a href="{% url 'create' %}">Create {{title}}</a>
        </div>
    {% endif %}
{% endblock %}
