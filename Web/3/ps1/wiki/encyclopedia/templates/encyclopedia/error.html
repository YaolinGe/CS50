{% extends "encyclopedia/layout.html" %}

{% block title %}
    Page not found
{% endblock %}

{% block body %}
    {% if exists %}
        <h1>Page already exists</h1>
        <p>Sorry, {{title}} does exist at <a href="/wiki/{{title}}">{{title}}</p>
    {% endif %}
    
    {% if not exists %}
        <h1>Page not found</h1>
        <p>Sorry, {{title}} does not exist.</p>
    {% endif %}
{% endblock %}
