{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <textarea name="content">{{content|safe}}</textarea>
        <div>
            <input type="submit" value="Save">
        </div>
    </form>

{% endblock %}
