{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <textarea name="content" style="width: 800px; height: 500px;">
        {{content|safe}}
        </textarea>
        <div>
            <input type="submit" value="Edit">
        </div>
    </form>

{% endblock %}
