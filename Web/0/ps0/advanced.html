<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/726d0c0494.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="links">
      <a href="index.html">Main Search</a>
      <a href="image.html">Image Search</a>
    </div>
    
    <div class="advanced_title">
        <h1> Advanced Search </h1>
    </div>

    <hr style="position: relative; top: 5em;">

    <div class="advanced_search">
        <form action="https://www.google.com/search" method="GET">
            
            <h3 style="text-align: left; color:black;">Find pages with...</h3> <br>
            <label for="as_q">All these words:</label>
            <input type="text" id="as_q" name="as_q" class="avai">
            <br>
            <label for="as_epq">This exact word or phrase:</label>
            <input type="text" id="as_epq" name="as_epq" class="avai">
            <br>
            <label for="as_oq">Any of these words:</label>
            <input type="text" id="as_oq" name="as_oq" class="avai">
            <br>
            <label for="as_eq">None of these words:</label>
            <input type="text" id="as_eq" name="as_eq" class="avai">
            <br>
            <input type="submit" value="Advanced Search" class="avai">
        </form>
    </div>

  </body>
</html>
