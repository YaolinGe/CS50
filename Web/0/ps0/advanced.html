<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="advanced">
        <div class="header">
            <div class="links">
                <a href="index.html">Main Search</a>
                <a href="image.html">Image Search</a>
            </div>
        </div>
        <div class="search-container">
            <form action="https://www.google.com/search" method="GET">
                <label for="as_q">All these words:</label>
                <input type="text" id="as_q" name="as_q" class="search-input">
                <br>
                <label for="as_epq">This exact word or phrase:</label>
                <input type="text" id="as_epq" name="as_epq" class="search-input">
                <br>
                <label for="as_oq">Any of these words:</label>
                <input type="text" id="as_oq" name="as_oq" class="search-input">
                <br>
                <label for="as_eq">None of these words:</label>
                <input type="text" id="as_eq" name="as_eq" class="search-input">
                <br>
                <input type="submit" value="Advanced Search" class="search-button">
            </form>
        </div>
    </body>
</html>
