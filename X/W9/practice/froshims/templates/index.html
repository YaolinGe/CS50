{% extends "layout.html" %}

{% block body %}

<form action="/register" method="post">
    <input autocomplete="off" autofocus placeholder="Name" name="name" required type="text">
    <select name="sport">
        <option disabled selected> Sport </option>
        {% for sport in sports %}
            <option value="{{sport}}"> {{sport}} </option>
        {% endfor %}
    </select>
    <button type="submit"> Register </button>
</form>

{% endblock %}
